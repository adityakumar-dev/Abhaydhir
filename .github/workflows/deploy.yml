name: üöÄ Deploy FastAPI + Next.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Debug: check secrets
      - name: Debug secrets
        run: |
          echo "Host: ${{ secrets.VPS_HOST }}"
          echo "User: ${{ secrets.VPS_USER }}"

      # 3Ô∏è‚É£ Copy all files to VPS via SCP
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: |
            ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/root/utu/Abhaydhir"

      # 4Ô∏è‚É£ Run deployment commands on VPS
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: |
            ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "üîÑ Navigate to project folder..."
            cd /root/utu/Abhaydhir

            echo "üêç Backend setup (system Python)..."
            cd backend-fastapi
            # No venv; dependencies already installed

            echo "üß± Build Next.js frontend..."
            cd ../web-next
            npm install
            npm run build

            echo "‚ôªÔ∏è Restart FastAPI backend..."
            sudo systemctl restart fastapi || true

            echo "‚ôªÔ∏è Restart Next.js frontend..."
            sudo systemctl restart nextjs || true

            echo "‚úÖ Deployment completed successfully!"
