name: ğŸš€ Auto Deploy FastAPI + Next.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code in GitHub Actions runner (optional)
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ SSH into VPS and run deploy commands
      - name: Deploy on VPS via git pull
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ”„ Navigate to project folder..."
            cd /root/utu/Abhaydhir

            echo "ğŸ”„ Pull latest code from GitHub..."
            git reset --hard
            git clean -fd
            git pull origin main

            echo "ğŸ Backend setup (system Python)..."
            cd backend-fastapi
            # Using system Python, dependencies already installed

            echo "ğŸ§± Build Next.js frontend..."
            cd ../web-next
            npm install
            npm run build

            echo "â™»ï¸ Restart FastAPI backend..."
            sudo systemctl restart fastapi || true

            echo "âœ… Deployment completed successfully!"
