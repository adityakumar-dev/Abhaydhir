name: üöÄ Deploy FastAPI + Next.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo in Actions runner
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Copy all files to VPS
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: |
            ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/root/utu/Abhaydhir"

      # 3Ô∏è‚É£ Run deployment commands on VPS
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: |
            ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "üêç Backend setup (system Python)..."
            cd /root/utu/Abhaydhir/backend-fastapi
            # No virtualenv; dependencies already installed

            echo "üß± Building Next.js frontend..."
            cd ../web-next
            npm install
            npm run build

            echo "‚ôªÔ∏è Restarting FastAPI backend..."
            sudo systemctl restart fastapi || true

            echo "‚ôªÔ∏è Restarting Next.js frontend..."
            sudo systemctl restart nextjs || true

            echo "‚úÖ Deployment completed successfully!"
