name: üöÄ Deploy FastAPI + Next.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo (optional)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ SSH into VPS and deploy
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: |
            ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "üîÑ Navigate to project folder..."
            cd /root/utu/Abhaydhir

            echo "üîÑ Pull latest code from GitHub using SSH key..."
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no' git reset --hard
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no' git clean -fd
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no' git pull origin main

            echo "üêç Backend setup (system Python)..."
            cd backend-fastapi
            # Using system Python, dependencies already installed

            echo "üß± Building Next.js frontend..."
            cd ../web-next
            npm install
            npm run build

            echo "‚ôªÔ∏è Restarting FastAPI backend..."
            sudo systemctl restart fastapi || true

            echo "‚ôªÔ∏è Restarting Next.js frontend..."
            sudo systemctl restart nextjs || true

            echo "‚úÖ Deployment completed successfully!"
